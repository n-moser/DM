<html>

	<head>
		<title>Drink Master 2.0</title>


		<link href="css/app.css" rel="stylesheet" type="text/css" />	
		<script type="text/javascript" src="js/app.js"></script>
		
		<link rel="icon" href="./icon/drink.png" type="image/x-icon" />
	</head>
	
	<body>
	
	<h1 class="header">Welcome to Drink Master 2.0</h1>
	
	<div class="log_dlg">
		
		<h4 class="log_title">Please log in!</h4>
		
		<div class="log_fields">
		
			<form action="./login" method="post">
			
				<div class="log_email">
					<div>E-Mail:</div>
					<input id="email" name="email" type="text" class="log_txt" width="100" />
				</div>
				
				<div class="log_pwd">
					<div>Password:</div>
					<input id="password" name="password" type="password" class="log_txt" width="100" />
				</div>

				<div class="log_but">
					<input type="submit" value="Login" class="log_but_f"/>
				</div>
			
			</form>
			
			<div class="log_reg">Or <a href="./registration">sign-up</a> for free!</div>

		</div>
	
	</div>

	
	</body>

</html>
